<p>
	The Ethiopian calendar, also recognized as the Ge'ez calendar, is a unique 13-month system. Each of the first twelve
	months consists of 30 days, while the final month has 5 days in a regular year and 6 days during a leap year.
</p>

<ngb-datepicker #dp [(ngModel)]="model" [firstDayOfWeek]="7" />

<hr />

<button class="btn btn-sm btn-outline-primary me-2" (click)="model = today">Select Today</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo()">To current month</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo({ year: 2524, month: 5 })"
	>To May 2524</button
>

<hr />

<pre>Model: {{ model | json }}</pre>
