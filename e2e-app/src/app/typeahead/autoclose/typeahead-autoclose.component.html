<h3>Typeahead autoclose tests</h3>

<form>
  <div class="form-group form-inline">

    <div class="input-group mr-2">
      <label for="typeahead" class="mr-2">Typeahead</label>
      <input id="typeahead" type="text" class="form-control" [ngbTypeahead]="search" [showHint]="showHint" />
    </div>

    <div ngbDropdown class="
        d-inline-block ml-3">
      <button class="btn btn-outline-secondary" id="hint-dropdown" ngbDropdownToggle>Show hint</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" id="hint-true" (click)="showHint = true">True</button>
        <button class="dropdown-item" id="hint-false" (click)="showHint = false">False</button>
      </div>
    </div>

    <button class="btn btn-outline-secondary ml-1" id="outside-button">Outside button</button>
  </div>
</form>
